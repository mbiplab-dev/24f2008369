<div
  class="modal fade"
  id="EditLot"
  tabindex="-1"
  aria-labelledby="EditLotLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
    <div class="modal-content shadow rounded-4" style="min-width: 900px">
      <div class="modal-header border-bottom-0">
        <h3 class="modal-title" id="EditLotLabel">Edit Parking Lot</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body d-flex gap-3">
        <div>
        <form method="POST" id="editLotForm">
          
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3 w-50">Parking Lot Name:</label>
            <input
              name="name"
              id="editName"
              type="text"
              class="form-control"
              value=""
            />
          </div>

          <div class="mb-3 d-flex align-items-start">
            <label class="form-label me-3 w-50">Address:</label>
            <textarea
              name="address"
              id="editAddress"
              class="form-control"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3 w-50">Pin code:</label>
            <input
              name="pincode"
              id="editPincode"
              type="text"
              class="form-control text-warning fw-bold"
            />
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3 w-50">Price (per hour):</label>
            <input
              name="price_per_hour"
              id="editPrice"
              type="number"
              class="form-control text-warning fw-bold"
            />
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3 w-50">Maximum spots:</label>
            <input
              name="max_spots"
              id="editMaxSpots"
              type="number"
              class="form-control text-warning fw-bold"
            />
          </div>
          <div class="d-flex justify-content-around mt-4">
            <button type="submit" class="btn btn-primary px-4">Update</button>
            <a href="/admindashboard" type="button" class="btn btn-outline-danger px-4">
              Cancel
            </a>
          </div>
          </div>
          <div>
            <div class="mb-4 d-flex justify-content-center p-4">
              <img
                id="editSelectedImage"
                src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                alt="example placeholder"
                style="width: 400px ; height: 300px;"
              />
            </div>
            <div class="d-flex justify-content-center">
              <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                <label class="form-label text-white m-1" for="customFile1"
                  >Choose Lot Image</label
                >
                <input
                  type="file"
                  name="image"
                  class="form-control d-none"
                  id="customFile1"
                  onchange="displaySelectedImage(event, 'selectedImage')"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
