<div
  class="modal fade"
  id="BookParking"
  tabindex="-1"
  aria-labelledby="BookParkingLabel"
  aria-hidden="true"
  
>
  <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
    <div class="modal-content shadow rounded-4" style="min-width: 1250px;border: 3px solid #7c217e">
      <div class="modal-header border-bottom-0">
        <h3 class="modal-title" id="BookParkingLabel">Book Parking</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body d-flex gap-3">
        <div class="">
          <form method="POST" action="{{ url_for('user.BookSpot') }}">
            <div class="form-group">
              <label for="spot_id">Spot ID:</label>
              <input
                type="text"
                class="form-control"
                id="spot_id"
                name="spot_id"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="lot_id">Lot ID:</label>
              <input
                type="text"
                class="form-control"
                id="lot_id_input"
                name="lot_id"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="user_id">User ID:</label>
              <input
                type="text"
                class="form-control"
                id="user_id"
                name="user_id"
                value="{{ session['user_id'] }}"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="vehicle_no">Vehicle Number:</label>
              <input
                type="text"
                class="form-control"
                id="vehicle_no"
                name="vehicle_no"
                required
              />
            </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Reserve</button>
              <a
                href="/dashboard"
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </a>
            </div>
          </form>
        </div>
        <div style="max-height: 300px; overflow-y: auto; min-width: 500px;" class="border rounded-2 border-2 p-2">
          <div style="display: flex;justify-content: center; margin: 20px 0;">
          <h4>Parking Lot Grid</h4>
          </div>

          <div class="grid-container" id="spotGrid">
            
          </div>
        </div>
        <div>
            <div class="mb-4 d-flex justify-content-center p-2">
              <img
                id="viewLotImage"
                src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                alt="example placeholder"
                style="width: 400px ; height: 300px;object-fit: contain"
              />
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
