<div
  class="modal fade"
  id="EditProfile"
  tabindex="-1"
  aria-labelledby="EditProfileLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow rounded-4"style="border: 3px solid #7c217e">
      <div class="modal-header border-bottom-0">
        <h3 class="modal-title" id="EditProfileLabel">Edit Profile</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form method="POST" action="{{ url_for('user.EditProfile') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username (Email)</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                value="{{ user.username }}"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="full_name"
                name="full_name"
                value="{{ user.full_name }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                value="{{ user.address }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input
                type="text"
                class="form-control"
                id="pincode"
                name="pincode"
                value="{{ user.pincode }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Leave blank to keep current password"
              />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
              <a
                href="{{ url_for('auth.DeleteAccount') }}"
                class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete your account? This action is irreversible.');"
                >Delete Account</a
              >
              <a
                href="/dashboard"
                class="btn btn-danger"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
