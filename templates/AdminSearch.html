<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parking Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .nav-link {
        translate: 0 3px;
        position: relative;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        transition: color 0.3s ease;
        z-index: 1;
        color: #0d6efd !important;
        overflow: hidden;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0d6efd;
        border-radius: 20px;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        z-index: -1;
      }

      .nav-link:hover::before {
        transform: scaleX(1);
      }

      .nav-link:hover {
        color: white !important;
      }
      body {
        font-family: "Poppins", "Roboto", sans-serif;
        background-color: #edf3ff;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      body.modal-open .content-blur {
        filter: blur(5px);
        transition: filter 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="content-blur py-3 px-5">
      {%include "AdminNavbar.html"%}
      <div
        class="container mt-4 p-3 d-flex justify-content-center border rounded-4 bg-white"
        style="margin: 0 0 0 0; max-width: 100vw"
      >
        <form method="POST" class="w-100">
          <div class="input-group">
            <!-- Dropdown button -->
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-primary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                id="dropdownMenuButton"
              >
                Dropdown
              </button>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="selectOption('Users')"
                  >Users</a
                >
                <div role="separator" class="dropdown-divider"></div>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="selectOption('Address')"
                  >Address</a
                >
                <div role="separator" class="dropdown-divider"></div>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="selectOption('Lot Id')"
                  >Lot Id</a
                >
              </div>
            </div>

            <input
              type="hidden"
              name="filter_by"
              id="filterInput"
              value="location"
            />

            <input
              type="text"
              class="form-control border-2 rounded-2 mx-3"
              name="query"
              placeholder="Search string"
              aria-label="Search input"
              required
            />

            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <script>
        function selectOption(value) {
          document.getElementById("filterInput").value = value;
          document.getElementById("dropdownMenuButton").textContent =
            "Search by: " + value;
        }
      </script>
    </div>
    {%include "LogoutCard.html"%}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
