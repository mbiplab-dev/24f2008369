<div
  class="w-full rounded-4 d-flex flex-column align-items-center mx-5 my-3 text-white"
  style="background-color: #671f68bb; border: 3px solid #4a154b"
>
  <h2 class="my-2">Recent Parking History</h2>
  <div class="px-3 w-100 rounded-4">
    <div
      class="table-responsive rounded-4 scrollable-container"
      style="
        margin-bottom: 20px;
        background-color: #4a154b;
        border: 3px solid #4a154b;
      "
    >
      <div class="table-container w-100 text-black rouneded-4" style="border: 3px solid #4a154b;">
        <div class="table-header">
          <div class="table-cell">ID</div>
          <div class="table-cell">Location</div>
          <div class="table-cell">Timestamp</div>
          <div class="table-cell">Vehicle No.</div>
          <div class="table-cell">Action</div>
        </div>
        {% for booking in bookings %}
        <div class="table-row">
          <div class="table-cell">{{ booking[0] }}</div>
          <div class="table-cell">{{ booking[1] }}</div>
          <div class="table-cell">{{ booking[2] }}</div>
          <div class="table-cell">{{ booking[3] }}</div>
          <div class="table-cell">
            {% if booking[4] %}
            <a class="btn btn-success disabled">Parked Out</a>
            {% else %}
            <button
              class="btn btn-danger me-2 release-btn"
              data-bs-toggle="modal"
              data-bs-target="#ReleaseParking"
              data-bookingid="{{ booking[0] }}"
              data-spotid="{{ booking[5] }}"
              data-vehicleno="{{booking[3]}}"
              data-parkingtime="{{booking[2]}}"
              data-price="{{booking[6]}}"
            >
              Release
            </button>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
