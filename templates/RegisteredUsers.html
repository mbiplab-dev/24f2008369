<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parking Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .nav-link {
        translate: 0 3px;
        position: relative;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        transition: color 0.3s ease;
        z-index: 1;
        color: #0d6efd !important;
        overflow: hidden;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0d6efd;
        border-radius: 20px;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        z-index: -1;
      }

      .nav-link:hover::before {
        transform: scaleX(1);
      }

      .nav-link:hover {
        color: white !important;
      }
      body {
        font-family: "Poppins", "Roboto", sans-serif;
        background-color: #edf3ff;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      body.modal-open .content-blur {
        filter: blur(5px);
        transition: filter 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="content-blur py-3 px-5">
      {%include "AdminNavbar.html"%}
      <div
        class="w-full rounded-4 bg-white border border-2 d-flex flex-column align-items-center mx-5 my-3 pt-2"
      >
        <h2 class="mb-4 text-center">All Registered Users</h2>
        <div class="px-3 w-100 rounded-2">
          <table class="table table-bordered table-hover table-striped shadow text-center align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Address</th>
                <th>Pincode</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.address or '-' }}</td>
                <td>{{ user.pincode or '-' }}</td>
              </tr>
              {% else %}
              <tr>
                <td colspan="6" class="text-center">No users found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    {%include "LogoutCard.html"%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
