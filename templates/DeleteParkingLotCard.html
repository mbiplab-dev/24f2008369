<div
  class="modal fade"
  id="DeleteLot"
  tabindex="-1"
  aria-labelledby="DeleteLotLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow rounded-4" style="border: 3px solid #7c217e">
      <div class="modal-header border-bottom-0">
        <h3 class="modal-title" id="DeleteLotLabel">Delete Lot</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST" id="deleteLotForm">
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3 w-50">Parking Lot Name:</label>
            <input
              name="name"
              id="deleteName"
              type="text"
              class="form-control"
              value=""
            />
          </div>

          <div class="mb-3 d-flex align-items-start">
            <label class="form-label me-3 w-50">Address:</label>
            <textarea
              name="address"
              id="deleteAddress"
              class="form-control"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>

          <div class="d-flex justify-content-around mt-4">
            <button type="submit" class="btn btn-danger px-4">Delete</button>
            <a href="/admindashboard" type="button" class="btn btn-primary px-4">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
