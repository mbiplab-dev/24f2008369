<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parking Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", "Roboto", sans-serif;
        background-color: #edf3ff;
      }
      .card-sm {
        background-color: #671f68bb; border: 3px solid #4A154B;
        color: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .card {
        border: 3px solid #4A154B;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      body.modal-open .content-blur {
        filter: blur(5px);
        transition: filter 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="content-blur py-3 px-5">
      <div class="container ">
        <h2 class="fw-bold text-center mb-4">Admin Dashboard Summary</h2>
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card-sm text-center p-3 shadow-sm">
              <h6>Total Users</h6>
              <h4>{{ stats.total_users }}</h4>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-sm text-center p-3 shadow-sm">
              <h6>Total Bookings</h6>
              <h4>{{ stats.total_bookings }}</h4>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-sm text-center p-3 shadow-sm">
              <h6>Total Revenue</h6>
              <h4>₹{{ stats.total_income }}</h4>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-sm text-center p-3 shadow-sm">
              <h6>Most Used Lot</h6>
              <h5>{{ stats.most_used_lot }}</h5>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="card p-3 shadow-sm">
              <h6 class="fw-bold">Income by Parking Lot</h6>
              <canvas id="lotIncomeChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3 shadow-sm">
              <h6 class="fw-bold">Daily Revenue Trend</h6>
              <canvas id="dailyIncomeChart"></canvas>
            </div>
          </div>
        </div>
        <div class="card p-3 shadow-sm mt-4">
          <h6 class="fw-bold">Daily Revenue Trend</h6>
        <canvas id="bookingsChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
    {%include "LogoutCard.html"%}
    <script>
      new Chart(document.getElementById('lotIncomeChart'), {
        type: 'bar',
        data: {
          labels: {{ charts.lot_names | tojson }},
          datasets: [{
            label: 'Income (₹)',
            data: {{ charts.lot_income | tojson }},
            backgroundColor: '#0d6efd'
          }]
        }
      });

      new Chart(document.getElementById('dailyIncomeChart'), {
        type: 'line',
        data: {
          labels: {{ charts.days | tojson }},
          datasets: [{
            label: '₹ Daily Income',
            data: {{ charts.daily_income | tojson }},
            borderColor: '#6610f2',
            fill: false,
            tension: 0.3
          }]
        }
      });
       const ctx = document.getElementById('bookingsChart').getContext('2d');
    const bookingsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ booking_chart.booking_days | tojson }},
            datasets: [{
                label: 'Total Bookings per Day',
                data: {{ booking_chart.daily_bookings | tojson }},
                fill: false,
                borderColor: 'rgb(54, 162, 235)',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Daily Bookings (Last 7 Days)'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    precision: 0
                }
            }
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
